<ng-template #mailsuccess>
  <h2 matDialogTitle>INFO!</h2>
  <p matDialogContent><em>Mail verified Successfully</em></p>
  <mat-dialog-actions align="end">
    <button mat-button matDialogClose>OK</button>
  </mat-dialog-actions>
</ng-template>

<ng-template #mailfail>
  <h2 matDialogTitle>Warning!</h2>
  <p matDialogContent><em>Invalid approach, please use the link that has been send to your email </em></p>
  <mat-dialog-actions align="end">
    <button mat-button matDialogClose>OK</button>
  </mat-dialog-actions>
</ng-template>

<ng-template #mailalreadyexists>
  <h2 matDialogTitle>INFO!</h2>
  <p matDialogContent><em>Email Already Verified</em></p>
  <mat-dialog-actions align="end">
    <button mat-button matDialogClose>OK</button>
  </mat-dialog-actions>
</ng-template>


<div class="back">


<div class="div-center">


  <div class="content">

    <form (ngSubmit)="verifyMail()">
      <div class="button-center">
    <h3>Please click the below button to Verify  </h3>
     <button mat-raised-button class="btn btn-primary"  color="primary" >Verify Email <span class="fa fa-forward"></span></button>
    </div>
    </form>   
   </div>
</div>
