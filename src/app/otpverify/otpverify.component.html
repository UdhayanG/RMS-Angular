


  <ng-template #secondDialog>
    <h2 matDialogTitle>INFO!</h2>
    <p matDialogContent><em>OTP verified Successfully</em></p>
    <mat-dialog-actions align="end">
      <button mat-button matDialogClose>Ok</button>
    </mat-dialog-actions>
  </ng-template>

  <ng-template #otpalreadyexists>
    <h2 matDialogTitle>INFO!</h2>
    <p matDialogContent><em>User already verified  </em></p>
    <mat-dialog-actions align="end">
      <button mat-button matDialogClose>Ok</button>
    </mat-dialog-actions>
  </ng-template>

  <ng-template #otpfail>
    <h2 matDialogTitle>Warning!</h2>
    <p matDialogContent><em>Invalid approach, please use the OTP that has been send to your phone number </em></p>
    <mat-dialog-actions align="end">
      <button mat-button matDialogClose>OK</button>
    </mat-dialog-actions>
  </ng-template>

  <div class="back">


  <div class="div-center">


    <div class="content">

      <form [formGroup]="form" (ngSubmit)="submitForm()">
      <h3>Enter your OTP </h3>
      
        <input type="text" class="form-control" matInput placeholder="Enter OTP"  [formControlName]="'OTP'"  [ngClass]="{ 'is-invalid': submitted && otpvalidation.OTP.errors }" />
        <div class="button-center">
        <div *ngIf="submitted && otpvalidation.OTP.errors" class="invalid-feedback">
        <div class='redfont' *ngIf="otpvalidation.OTP.errors.required">OTP is required</div>
        </div> 
        
        <button mat-raised-button class="btn btn-primary"  color="primary" >Confirm OTP <span class="fa fa-forward"></span></button>
      </div>
      </form>
     </div>
  </div>
